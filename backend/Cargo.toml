[package]
name = "amirsalarsafaeicom-backend"
version = "0.1.0"
edition = "2021"

[dependencies]
salar-interface = {path = "../autogenerated/rust"}
tonic = "0.12.3"
tonic-web = "0.12.3"
tonic-reflection = "0.12.3"
prost = "0.13"
prost-types = "0.13"
tokio = { version = "1", features = ["full"] }
clap = { version = "4.5.21", features = ["derive"] }
serde = { version = "1.0", features = ["derive"] }
toml = "0.8"
rspotify = "0.13.3"
log = "0.4"
toml_edit = "0.22.22"
env_logger = "0.10"
chrono = "0.4.39"
cornucopia = "0.9.0"
deadpool-postgres = "0.12.1"
tokio-postgres = "0.7.12"
postgres-types = { version = "0.2.8", features = ["derive", "with-serde_json-1", "with-time-0_3", "with-uuid-1", "with-eui48-1", "with-geo-types-0_7", "with-bit-vec-0_6", "array-impls"] }
serde_json = "1.0"
time = { version = "0.3", features = ["serde"] }
uuid = { version = "1.0", features = ["serde", "v4"] }
eui48 = { version = "1.0", features = ["serde"] }
geo-types = { version = "0.7", features = ["serde"] }
bit-vec = "0.6"
base64 = "0.22.1"
futures = "0.3.31"
cornucopia_async = "0.6.0"
tower-http = { version = "0.5", features = ["cors"]}
http = "1"
tower-layer = "0.3"


[build-dependencies]
tonic-build = "0.12.3"
cornucopia = "0.9.0"
log = "0.4"
cornucopia_async = "0.6.0"
